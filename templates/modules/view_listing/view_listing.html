<template name="view_listing">
  <div class = "view">
    {{#each job}}
    {{#if isOwner}}
    <div class="buttons">
      {{#if isExpired}}
      <button type="button" class="renew-btn btn-top">Renew</button>
      {{/if}}
      <button type="button" class="edit-btn btn-top">Edit</button>
      <button type="button" class="delete-btn btn-top">Delete</button>
    </div>
    <div class="confirm">
      <div class="confirm-text">Are you sure?</div>
      <button type="button" class="yes-btn btn-top">Yes</button>
      <button type="button" class="no-btn btn-top">No</button>
    </div>
    {{/if}}
    <div class=titlebox>
      <div class="title">
        {{title}}
      </div>

      <div class="info">
        <span class="company">{{company}}</span><br />
        <span class="category">{{category}}</span>
      </div>
      <div class="publishedDate">{{createdAt}}</div>
    </div>

    <hr />
    <div class="titleParagraph">
      <H1>Description:</H1>
      <p>{{#markdown}}{{description}}{{/markdown}}</p>
    </div>

    <div class="titleParagraph">
      <H1>Perks:</H1>
      <p>{{#markdown}}{{perks}}{{/markdown}}</p>
    </div>

    <div class="url">
      <div class=heading>To apply:</div>
      {{#if isEmail}}
      <div class="emailForm">
        <form>
          <div class="close">X</div>
          <div class="effirst">
            <span>Name*:</span><br>
            <input type="text" name="name" id="name">
          </div>
          <div class="efrest">
            <span>Email*:</span><br>
            <input type="text" name="email" id="email">
          </div>
          <div class="efrest">
            <span>Phone:</span><br>
            <input type="text" name="phone" id="phone">
          </div>
          <div class="efrest" >
            <span>Message*:</span><br>
            <textarea rows="20" cols="80" id="message" name="message"></textarea>
          </div>
          <div class="efrest">
            <span>Resume link*:</span><br>
            <input type="text" name="resumelink" id="resumelink">
          </div>
          <div class="efrest">
            <input type="submit" id="submit">  *Required
          </div>
        </form>
      </div>
      <div>
      <!--button class="submit" type="button" id="emailform1"></button-->
        <div class="box" id="emailformbox">Apply Now</div>
        <div class="circle" id="emailformcorcle"><i class="fa fa-briefcase"></i></div>
    </div>
      <!--Please send an email with your resume attached to: <a href={{url}}>{{url}}</a>-->
      {{else}}
      <div class="box" onclick="window.location.href='{{url}}'">Apply Now</div>
      <div class="circle" onclick="window.location.href='{{url}}'"><i class="fa fa-briefcase"></i></div>
      <button type="button" onclick="window.location.href='{{url}}'">Apply Now</button>
      {{/if}}
    </div>
    {{/each}}
  </div>
</template>
